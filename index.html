<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Snap Match</h1>
    </header>

    <div class="game-area">
        <ul class="card-inner" id="card-deck">
            <li class="card" type="ghost">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-ghost fa-beat" style="color: #b5bbc4;"></i>
                </div>
            </li>
            <li class="card" type="heart">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-heart fa-beat" style="color: #d4112e;"></i>
                </div>
            </li>
            <li class="card" type="dragon">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-dragon fa-beat" style="color: #377e11;"></i>
                </div>
            </li>
            <li class="card" type="shrimp">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-shrimp fa-beat" style="color: #fe367c;"></i>
                </div>
            </li>
            <li class="card" type="ghost">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-ghost fa-beat" style="color: #b5bbc4;"></i>
                </div>
            </li>
            <li class="card" type="heart">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-heart fa-beat" style="color: #d4112e;"></i>
                </div>
            </li>
            <li class="card" type="spider">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-spider fa-beat" style="color: #18191b;"></i>
                </div>
            </li>
            <li class="card" type="shrimp">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-shrimp fa-beat" style="color: #fe367c;"></i>
                </div>
            </li>
            <li class="card" type="fish">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-fish fa-beat" style="color: #1160e8;"></i>
                </div>
            </li>
            <li class="card" type="spider">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-spider fa-beat" style="color: #18191b;"></i>
                </div>
            </li>
            <li class="card" type="dragon">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-dragon fa-beat" style="color: #377e11;"></i>
                </div>
            </li>
            <li class="card" type="fish">
                <div class="card-front view"><span>SM</span></div>
                <div class="card-back view">
                    <i class="fa-solid fa-fish fa-beat" style="color: #1160e8;"></i>
                </div>
            </li>
        </ul>

        <div class="timer">Timer: 30</div>
        <div class="moves">Moves: 0</div>

        <div id="popup-one" class="overlay">
            <div class="popup">
                <span class="closebtn" onclick="closeModal()" >&times;</span>
                <h2>Welcome To Snap Match</h2>
                <h3>Rules</h3>
                <div>
                    <p>Match all 6 pairs of cards before the time runs out to win!</p>
                    <button id="play"> Play</button> 
                </div>
            </div>
        </div>
    </div>
